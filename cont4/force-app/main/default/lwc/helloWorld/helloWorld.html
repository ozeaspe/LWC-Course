<template>
    <div>
        <!-- <div>{fullname}</div -->    
    </div>
    <lightning-card  title="Two way data binding">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" 
                label="Enter Course Name"
                onkeyup={changeHandler}>
            </lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            {fullname} is a course of {title}
        </div>
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" 
                label="Enter Course Name"
                onkeyup={trackHandler}>
            </lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            {address.city} is my City
        </div>
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-p-around_medium lgc-bg">
            <div>Frist username is {firstUser}</div>
            <div>Multiplication of {num1} and {num2} is {multiply}</div>
        </div>
        
    </lightning-card>

</template>
