<template>
    <lightning-card title="Quiz App In LWC">
        <div class="slds-m-around_medium">
           
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id}  class="slds-m-bottom_large">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-grid_vertical-align-end">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answers.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button 
                variant="brand" 
                type="submit"
                label="Submit"
                title="Submit Quiz"
                class="slds-m-around_small"
                disabled={allNotSelected}
                onclick={submitHandler}></lightning-button>
                <lightning-button 
                variant="brand" 
                type="reset"
                label="Reset"
                title="Reset Quiz"
                onclick={resetHandler}
                class="slds-m-around_small"></lightning-button>
            </form>
            <template if:true={isSubmitted}>    
                <div class={isScoredFull}>You have Scored {correctAnswers} out of {myQuestions.length}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Client Side Filtering Demo">
        <div class="slds-p-around_medium">
            <table>
                <thead>
                    <tr>
                        <template for:each={columnsTable} for:item="columns">
                            <th key={columns}>{columns}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={listTable} for:item="list">
                        <tr key={id}>
                            <td>{list.carro}</td>
                            <td>{list.valor}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
