<template>
    <lightning-card title="Eleições 2024">
        <div class="slds-m-around_medium">
            <lightning-combobox label="Escolha seu candidato"
                                placeholder="Selecione"
                                options={candidatos}
                                value={candidatoSelecionado}
                                onchange={handleChange}>
            </lightning-combobox>
            <lightning-button variant="brand" label="Votar" onclick={votar} class="slds-m-top_x-small"></lightning-button>
        </div>
        <template lwc:if={resultados}>
            <h3>Resultados</h3>
            <ul>
                <template for:each={resultados} for:item="res">
                    <li key={res.candidato}>{res.candidato}: {res.porcentagem}%</li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
