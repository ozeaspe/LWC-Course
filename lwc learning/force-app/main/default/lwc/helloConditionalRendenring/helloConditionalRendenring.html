<template>
    <lightning-card  title="Conditional">
        <lightning-button 
        variant="brand" 
        label="Show Data" 
        title="Show Data" 
        onclick={handleClick} 
        class="slds-m-left_x-small"></lightning-button>
        <template lwc:if={isVisible}>
            <div>Welcome to Zero to Hero series</div>
        </template>

        <template lwc:else>
            <div>You can't seet the data. Please click the button</div>
        </template>

            <lightning-input type="text" 
                label="Type hello to see the data"
                onkeyup={changeHandler}>
            </lightning-input>

            <template lwc:if={helloMethod}>
                <div>Hurray!! You have typed correctly</div>
            </template>

    </lightning-card>
</template>
